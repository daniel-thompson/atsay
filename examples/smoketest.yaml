          macro: karate count

        - at: 0:00:10
        - play: ../music/JeffSpeed68_-_Traveling_Lights.mp3

        - at: 0:00:10
        - macro: local macro
        - say: Round {round}. This is a test, not a round.
        - say: Round {round}. Single and double jabs.
        - say: Move {many} feet.
        - say: Still got {many} feet?
        - say: One, two, many, {lots}, more {lots}
        - macro: one minute
        - say: Have a quick rest but be sure to keep moving.

        - at: 0:00:25
        - say: Out of sequence multi-language test follows.
        - macro: jodan tsuki

        - at: 0:00:55
          random:
                  - jodan uke
                  - chudan uke
                  - gedan barai
