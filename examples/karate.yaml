#
# karate.yaml
#
# Use some karate terminology to test the multi-language support.
#

meta:
        lang: ja
        translate: en

macros:
        # Mostly counting works better with numbers than with the Japanese
        # phrases (in Roman alphabet). However for some we force specific
        # alternatives... this is mostly just a personal preference.
        karate count:
                - at: 0:00:00
                  say: 1
                - at: 0:00:01
                  say: 2
                - at: 0:00:02
                  say: 3
                - at: 0:00:03
                  #say: 4
                  say: she
                - at: 0:00:04
                  say: 5
                - at: 0:00:05
                  say: 6
                - at: 0:00:06
                  #say: 7
                  say: shichi
                - at: 0:00:07
                  say: 8
                - at: 0:00:08
                  say: 9
                - at: 0:00:09
                  say: 10

        mae geri:
                - say: Mae Geri.
                  translate: Front kick.

        chudan uke:
                - say: Chudan Uke.
                  translate: Middle block.

        gedan barai: # uke
                - say: Gedan Barai.
                  translate: Lower block.

        jodan uke:
                - say: Jodan Uke.
                  translate: Upper block.

        # This is just an example... you probably need a lot more drills here!
