meta:
        lang: ja
        translate: en

macros:
        karate count:
                - at: 0:00:00
                  say: 1
                - at: 0:00:01
                  say: 2
                - at: 0:00:02
                  say: 3
                - at: 0:00:03
                  #say: 4
                  say: she
                - at: 0:00:04
                  say: 5
                - at: 0:00:05
                  say: 6
                - at: 0:00:06
                  #say: 7
                  say: shichi
                - at: 0:00:07
                  say: 8
                - at: 0:00:08
                  say: 9
                - at: 0:00:09
                  say: 10

        welcome:
                - at: 0:00:00
                  say: Shugo.
                  translate: Line up.
                - at: 0:00:10
                  say: Kio Tsuki
                - at: 0:00:15
                  say: Rei
                - at: 0:00:20
                  say: Yasume

        heiko dachi:
                - say: Heiko Dachi.
                  translate: Feed parallel and apart.

        sanchin dachi:
                - say: Sanchin Dachi.
                  translate: Hourglass or pigeon toe stance.

        shiko dachi:
                - say: Shiko Dachi.
                  translate: Box or sumo stance.

        zenkutsu dachi:
                - say: Zenkutsu Dachi.
                  translate: Front stance.

        mae geri:
                - say: Mae Geri.
                  translate: Front kick.

        chudan tsuki:
                - say: Chudan Tsuki.
                  translate: Straight punch to the body.

        gedan tsuki:
                - say: Jodan Tsuki.
                  translate: Straight punch to the groin.

        jodan tsuki:
                - say: Jodan Tsuki.
                  translate: Straight punch to the head.

        gedan uraken uchi:
                - say: Gedan Uraken Uchi.
                  translate: Low Backfist Strike.

        hiza uchi:
                - say: Hiza Uchi.
                  translate: Knee Strike.

        mae uraken shomen uchi:
                - say: Mae Uraken Shomen Uchi.
                  translate: Straight backfist to the head.

        yoko uraken uchi:
                - say: Yoko Uraken Uchi.
                  translate: Side Backfist Strike.
                
        chudan uke:
                - say: Chudan Uke.
                  translate: Middle block.

        gedan barai: # uke
                - say: Gedan Barai.
                  translate: Lower block.

        jodan uke:
                - say: Jodan Uke.
                  translate: Upper block.

